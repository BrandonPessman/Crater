<!DOCTYPE html>
  <head>
    <title> GAPL </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="common/css/style.css">
  </head>

  <body>
    <ul>
      <li><a class="leftnav" href="#"> Graphical Animation Programming Language (GAPL)</a><li>
      <li><a class="rightnav" href="#">Documentation</a></li>
      <li><a class="rightnav" href="#" onclick="downloadClicked()" id="downloadButton">Download</a></li>
      <li><a class="rightnav" href="#" onclick="clearClicked()" id="clearButton">Clear Console</a></li>
      <li><a class="rightnav" href="#" onclick="clearCodeClicked()" id="clearCodeButton">Clear Code</a></li>
      <li><a class="rightnav" href="#" onclick="compileClicked()" id="compileButton">Run Code</a></li>
    </ul>

    <div class="grid-container">
      <div class="item0">
        <center>
          <textarea class="input-textarea" id="codeInputArea"></textarea>
        </center>
      </div>
      <div class="item0">
        <center>
          <svg id="canvas"></svg>
        </center>
      </div>
      <div class="item0">
        <center>
          <textarea readonly class="console-textarea" id="codeOutputArea"></textarea>
        </center>
      </div>
    </div>

    <!-- SCRIPTS -->
    <script src="gif.js"></script>
    <script src="common/js/other/Runtime.js"></script>
    <script src="common/js/other/KeyEvents.js"></script>
    <script src="common/js/other/RuntimeGlobalVariables.js"></script>
    <script src="common/js/parsar/ParsarGlobalVariables.js"></script>
    <script src="common/js/lexer/LexerGlobalVariables.js"></script>

    <script src="common/js/errors/Error.js"></script>
    <script src="common/js/other/ButtonActions.js"></script>

    <script src="common/js/lexer/literals/Identifier.js"></script>
    <script src="common/js/lexer/literals/Number.js"></script>
    <script src="common/js/lexer/literals/String.js"></script>
    <script src="common/js/lexer/HelperMethods.js"></script>
    <script src="common/js/lexer/Lexer.js"></script>
    <script src="common/js/lexer/tokens/Token.js"></script>
    <script src="common/js/lexer/tokens/TokenType.js"></script>
    <script src="common/js/parsar/Parsar.js"></script>
    <script src="common/js/parsar/ast/SyntaxTree.js"></script>
    <script src="common/js/parsar/objects/Objects.js"></script>
    <script src="common/js/parsar/HelperMethods.js"></script>
  </body>
</html>
